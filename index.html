<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Evaluation Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { background-color: #e0e0e0; padding: 10px; }
    label { display: block; margin-top: 10px; }
    select, input[type="text"] { width: 100%; padding: 5px; margin-top: 5px; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    .section { margin-bottom: 30px; }
    button { margin-top: 20px; padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>SQQZK4993 Poster Evaluation Form</h1>
  <form id="evaluationForm">
    <div class="section">
      <label>Student’s Name:</label>
      <input type="text" name="studentName">

      <label>Matric Number:</label>
      <input type="text" name="matricNumber">

      <label>Project Title:</label>
      <input type="text" name="projectTitle">

      <label>Supervisor’s Name:</label>
      <input type="text" name="supervisorName">

      <label>Evaluator’s Name:</label>
      <input type="text" name="evaluatorName">
    </div>

    <div class="section">
      <h2>Part A: Style & Appearance (24%)</h2>
      <label>Way of Dressing:</label>
      <select name="dressing">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not follow code</option>
      </select>

      <label>Vocal Skills:</label>
      <select name="vocal">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">No tones</option>
      </select>

      <label>Eye Contact:</label>
      <select name="eyeContact">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">None</option>
      </select>

      <label>Confidence Level:</label>
      <select name="confidenceA">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">None</option>
      </select>

      <label>Presentation Flow:</label>
      <select name="flow">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not organized</option>
      </select>

      <label>Time Management:</label>
      <select name="time">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">No time limit</option>
      </select>
    </div>

    <div class="section">
      <h2>Part B: Question & Answer (8%)</h2>
      <label>Knowledge:</label>
      <select name="knowledge">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">None</option>
      </select>

      <label>Confidence Level:</label>
      <select name="confidenceB">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">None</option>
      </select>
    </div>

    <div class="section">
      <h2>Part C: Poster Content (40%)</h2>
      <label>Introduction:</label>
      <select name="intro">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Problem Statement:</label>
      <select name="problem">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Research Objectives:</label>
      <select name="objectives">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Significance of Study:</label>
      <select name="significance">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Literature Review:</label>
      <select name="literature">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Methodology:</label>
      <select name="methodology">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Result & Analysis:</label>
      <select name="result">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Conclusion:</label>
      <select name="conclusion">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Creativity and Graphics:</label>
      <select name="graphics">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>

      <label>Technical Quality:</label>
      <select name="technical">
        <option value="4">Excellent</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
        <option value="0">Not provided</option>
      </select>
    </div>

    <div class="section">
      <h2>Comments / Areas to Improve</h2>
      <textarea name="comments"></textarea>
    </div>

    <button type="submit">Submit</button>
    <button type="button" onclick="saveAsPDF()">Save as PDF</button>
  </form>

  <script>
    function saveAsPDF() {
      const form = document.getElementById('evaluationForm');
      const opt = {
        margin: 0.5,
        filename: 'Poster_Evaluation_Form.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf().from(form).set(opt).save();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
